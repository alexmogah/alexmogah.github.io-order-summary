<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">

  
  
</head>
<body>
  <div class="container">
    <div class="card">
      <img id="hero"   src="/images/illustration-hero.svg" alt="img1">
    <h1>
      Order Summary
    </h1>
    <p>
      You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
      device<br> anywhere you like!
    </p>
    <div class="mid">
      <img id="music" src="/images/icon-music.svg" alt="music">
      <h4>
        Annual Plan
      </h4>
      <p id="dollar">
        $59.99/year
      </p>
      <a href="#">Change</a>

    </div>
    
      <button> Proceed to Payment</button>
     
     <br>
    
    <h3 id="cancel">
      Cancel Order
    </h3>

    </div>
    
    
  </div>

  
  
  
</body>
</html>
